<html>
  <head>
    <meta charset="utf-8" />
    <title>Capture a bandeira!</title>
    <meta name="author" content="Pedro e Henrique" />

    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
      import geckos from "@geckos.io/client";
      import createGame from "./game.js";
      import createKeyboardListener from "./keyboard-listener.js";
      import renderScreen from "./render-screen.js";

      const game = createGame();
      const keyboardListener = createKeyboardListener(document);

      const channel = geckos({ port: 4000 }); // default port is 9208

      channel.onConnect((error) => {
        if (error) {
          console.error(error.message);
          return;
        }
        console.log(`Player connected on Client with id: ${playerId}`);
        const screen = document.getElementById("screen");
        renderScreen(screen, game, requestAnimationFrame, playerId);
        const playerId = channel.id;

        channel.on("setup", (state) => {
          const playerId = channel.id;
          game.setState(state);
          keyboardListener.registerPlayerId(playerId);
          keyboardListener.subscribe(game.movePlayer);
          keyboardListener.subscribe((command) => {
            channel.emit("move-player", command);
          });
        });
        channel.on("add-player", (command) => {
          console.log(`Receiving ${command.type} -> ${command.playerId}`);
          game.addPlayer(command);
        });
        channel.on("remove-player", (command) => {
          console.log(`Receiving ${command.type} -> ${command.playerId}`);
          game.removePlayer(command);
        });
        channel.on("move-player", (command) => {
          console.log(`Receiving ${command.type} -> ${command.playerId}`);

          const playerId = channel.id;

          if (playerId !== command.playerId) {
            game.movePlayer(command);
          }
        });
      });
    </script>
  </body>
</html>
